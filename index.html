<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - VTU CLUBS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-dark text-white text-center py-4">
        <div class="container">
            <h1 class="display-4">Join VTU CLUBS</h1>
            <p class="lead">Be a part of our vibrant community and unlock endless opportunities!</p>
        </div>
    </header>

    <!-- Join Us Form Section -->
    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Membership Application Form</h2>
            <p class="text-center mb-5">Fill in your details to join our amazing clubs!</p>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your name" required>
                            <div class="invalid-feedback">Please enter your full name.</div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            <div class="invalid-feedback">Please enter a valid email address.</div>
                        </div>
                        <div class="mb-3">
                            <a class="nav-link text-white" href="https://forms.gle/hahFPscMAtz4cqw5A">Fill</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p class="mb-0">Â© 2024 VTU Clubs. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
